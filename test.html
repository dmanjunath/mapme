<head>
  
  <style>  .node {  cursor: pointer;  }  .node circle {  fill: #fff;  stroke: steelblue;  stroke-width: 1.5px;  }  .node text {  font: 10px sans-serif;  }  .link {  fill: none;  stroke: #ccc;  stroke-width: 1.5px;  }  </style>  <script src="http://d3js.org/d3.v3.min.js"></script> 
</head>
<body>  
<script>
  var margin = {top: 20, right: 120, bottom: 20, left: 120},width = 1200 - margin.right - margin.left,height = 800 - margin.top - margin.bottom;
  var i = 0,      duration = 750,      root;
  var tree = d3.layout.tree().size([height, width]);
  var diagonal = d3.svg.diagonal().projection(function(d) { return [d.y, d.x]; });
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  // svg.append("g")
  root = {
  "name": "testapp.js",
  "parent": "null",
  "children": [
    {
      "name": "'express'",
      "parent": "testapp.js"
    },
    {
      "name": "'./routes'",
      "parent": "testapp.js"
    },
    {
      "name": "'./routes/api'",
      "parent": "testapp.js"
    },
    {
      "name": "'http'",
      "parent": "testapp.js"
    },
    {
      "name": "'connect'",
      "parent": "testapp.js"
    },
    {
      "name": "'connect-redis'",
      "parent": "testapp.js"
    },
    {
      "name": "'path'",
      "parent": "testapp.js"
    },
    {
      "name": "'./config/config.json'",
      "parent": "testapp.js"
    },
    {
      "name": "\"cluster\"",
      "parent": "testapp.js"
    },
    {
      "name": "\"os\"",
      "parent": "testapp.js"
    },
    {
      "name": "'./api/locations.js'",
      "parent": "testapp.js"
    },
    {
      "name": "'./api/landlords.js'",
      "parent": "testapp.js"
    },
    {
      "name": "'./api/ratings.js'",
      "parent": "testapp.js"
    },
    {
      "name": "'./api/flagging.js'",
      "parent": "testapp.js"
    },
    {
      "name": "'./routes/authentication.js'",
      "parent": "testapp.js"
    }
  ]
};
  root.x = height;
  root.y = 0;
  update(root);
  root.children.forEach(collapse);
  function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }
  function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });
  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });
  // Enter the nodes.
  var nodeEnter = node.enter().append("g");
      nodeEnter.attr("class", "node");
      nodeEnter.attr("transform", function(d) { 
      return "translate(" + d.y + "," + (d.x) + ")"; });

  nodeEnter.append("circle").attr("r", 10).style({"fill":"#fff"});

  nodeEnter.append("text")
    .attr("x", function(d) { 
      return d.children || d._children ? -13 : 13; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { 
      return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.name; })
    .style("fill-opacity", 1);

  // Declare the linksâ€¦
  var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", diagonal);
}
</script> 
</body>
